<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header kalkuator segitiga -->
    <header>
      <h1 class="judul">KALKULATOR SEGITIGA</h1>
      <p class="deskripsi">
        Kalkulator berbasis web untuk menghitung luas segitiga dan keliling
        segitiga.
      </p>
    </header>
    <!-- akhir bagian header kalkulator segitiga -->

    <main class="wrap">
      <!-- navigasi untuk memilih kalkulator segitiga -->
      <nav class="menu">
        <ul>
          <li>
            <!-- Menambahkan id untuk navigasi luas -->
            <a href="#luas" id="navLuas">Luas Segitiga</a>
          </li>
          <li>
            <!-- Menambahkan id untuk navigasi keliling -->
            <a href="#keliling" id="navKeliling">Keliling Segitiga</a>
          </li>
        </ul>
      </nav>
      <!-- akhir bagian navigasi -->

      <!-- konten kalkulator segitiga -->
      <div class="kalkulator">
        <!-- kalkulator luas segitiga -->
        <div id="luas" class="konten">
          <img
            src="/assets/luas-segitiga.jpg"
            alt="gambar rumus luas segitiga"
          />
          <h1>Kalkulator Luas Segitiga</h1>
          <hr />
          <label for="alas">Nilai Alas</label><br />
          <input type="number" id="alas" placeholder="Masukkan Alas" /><br />
          <br />
          <label for="tinggi">Nilai Tinggi</label><br />
          <input
            type="number"
            id="tinggi"
            placeholder="Masukkan Tinggi"
          /><br />
          <br />
          <button class="tombol" id="hitung1">Hitung</button>
          <div class="hasil" id="hasil1"></div>
          <button class="tombol" id="reset1">Reset</button>
        </div>
        <!-- akhir bagian kalkulator luas segitiga -->

        <!-- kalkulator keliling segitiga -->
        <div id="keliling" class="konten" style="display: none">
          <img
            src="/assets/keliling-segitiga.jpg"
            alt="gambar rumus keliling segitiga"
          />
          <h1>Kalkulator Keliling Segitiga</h1>
          <hr />
          <label for="sisi1">Nilai Sisi 1</label><br />
          <input type="number" id="sisi1" placeholder="Masukkan Sisi" /><br />
          <br />
          <label for="sisi2">Nilai Sisi 2</label><br />
          <input type="number" id="sisi2" placeholder="Masukkan Sisi" /><br />
          <br />
          <label for="sisi3">Nilai Sisi 3</label><br />
          <input type="number" id="sisi3" placeholder="Masukkan Sisi" /><br />
          <br />
          <button class="tombol" id="hitung2">Hitung</button>
          <div class="hasil" id="hasil2"></div>
          <button class="tombol" id="reset2">Reset</button>
        </div>
        <!-- akhir bagian kalkulator keliling segitiga -->
      </div>
      <!-- akhir bagian konten kalkulator segitiga-->
    </main>

    <!-- bagian footer untuk menampilkan nama pembuat -->
    <footer class="footer">
      <p>Made by Faishal Zarazir</p>
    </footer>
    <!-- akhir bagian footer -->

    <!-- Script JavaScript -->
    <script src="js/script.js"></script>
    <!-- akhir bagian script -->
  </body>
</html>
